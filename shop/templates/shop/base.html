<!DOCTYPE html>
<html>
<head>
    <title>eStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">eStore</a>
            <div class="d-flex">
                <a href="{% url 'cart' %}" class="btn btn-outline-light me-2">
                    Cart ({{ cart_items|length }})
                </a>
                {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}" class="btn btn-outline-light">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn btn-outline-light">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
